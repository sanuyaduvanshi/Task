<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Service Request</title>
  </head>
  <body>
    <header id="header">
      <div class="container-fluid">

        <div class="logo float-left">
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <h1 class="text-light"><a href="#header"><span>NewBiz</span></a></h1> -->
          <a href="#intro" class="scrollto"><img src="img/logo.png" alt="" class="img-fluid"></a>
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Logo</a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login'%}">User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'spsignup'%}">ServiceProvider</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Dropdown link
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Link 1</a>
            <a class="dropdown-item" href="#">Link 2</a>
            <a class="dropdown-item" href="#">Link 3</a>

        <li class="nav-item">
          <a href="{%url 'home' %}" class="nav-link">logout</a></li>

      </ul>
    </nav>

      </div>


      <div class="container">
        {% for i in expert %}
        <h2>Sevice name</h2>
        <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{i.ename}}sanu
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{i.edescription}}
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">{{i.eprice}}</li>
  </ul>
  {% endfor %}
      </div>



    </header><!-- #header -->
<div class="container" style="width:50%;">
  <h2>Orders details</h2>
  <form method='POST' action="{% url 'servicereq' %}">
    {% csrf_token %}
    <!--<input type="hidden" name="amount" id="amount">-->
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name"  placeholder="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email"  placeholder="email">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" name="address"  placeholder="address">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" name="city"  placeholder="city">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" name="state"  placeholder="state">
  </div>
  <div class="form-group">
    <label for="mobileno">Mobile No</label>
    <input type="Text" class="form-control" name="mobileno">
  </div>
  <div class="form-group">
    <label for="zipcode">Zip Code</label>
    <input type="Text" class="form-control" name="zipcode">
  </div>
  <button type="submit" class="btn btn-primary" name="add">Place Order</button><br>

</form>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
